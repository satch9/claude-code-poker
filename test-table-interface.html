<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Table de Poker - Phase 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .poker-green { background: linear-gradient(135deg, #059669, #047857); }
        .table-felt { 
            background: linear-gradient(135deg, #10b981, #059669, #047857);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.3);
        }
        
        /* Card animations */
        @keyframes cardDeal {
            0% { transform: scale(0.8) rotate(10deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .card-deal { animation: cardDeal 0.4s ease-out; }

        /* Glow effects */
        .pot-glow { box-shadow: 0 0 30px rgba(245, 158, 11, 0.4); }
        .phase-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="min-h-screen poker-green text-white">
    <div class="max-w-7xl mx-auto p-4">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold">Table VIP - High Stakes</h1>
                <p class="text-green-200">Cash Game • Blinds: 50/100</p>
            </div>
            <button class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-medium transition-colors">
                Quitter la table
            </button>
        </div>

        <!-- Main table area -->
        <div class="relative w-full h-[700px] mx-auto">
            <!-- Table shadow -->
            <div class="absolute inset-2 bg-black/20 rounded-full blur-xl"></div>
            
            <!-- Table felt -->
            <div class="absolute inset-0 table-felt rounded-full border-8 border-yellow-400 shadow-2xl overflow-hidden">
                <!-- Table texture overlay -->
                <div class="absolute inset-0 bg-gradient-to-br from-white/10 via-transparent to-black/20 rounded-full"></div>
                
                <!-- Inner border design -->
                <div class="absolute inset-4 border-2 border-yellow-300/30 rounded-full"></div>
                <div class="absolute inset-6 border border-yellow-200/20 rounded-full"></div>
                
                <!-- Community cards in center -->
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20">
                    <div class="bg-black/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20">
                        <!-- Phase indicator -->
                        <div class="text-center mb-4">
                            <span class="bg-blue-500 phase-glow px-4 py-2 rounded-full text-sm font-medium text-white shadow-lg">
                                FLOP
                            </span>
                        </div>

                        <!-- Community cards -->
                        <div class="flex gap-3 justify-center mb-6">
                            <!-- Revealed cards -->
                            <div class="w-16 h-24 bg-white border-2 border-gray-300 rounded-xl shadow-xl flex flex-col justify-between relative card-deal">
                                <div class="absolute top-1 left-1 flex flex-col items-start leading-none font-bold text-red-500">
                                    <div class="text-sm">A</div>
                                    <div class="text-sm">♥</div>
                                </div>
                                <div class="absolute inset-0 flex items-center justify-center text-red-500">
                                    <div class="text-xl">♥</div>
                                </div>
                                <div class="absolute bottom-1 right-1 flex flex-col items-end leading-none font-bold transform rotate-180 text-red-500">
                                    <div class="text-sm">A</div>
                                    <div class="text-sm">♥</div>
                                </div>
                            </div>
                            
                            <div class="w-16 h-24 bg-white border-2 border-gray-300 rounded-xl shadow-xl flex flex-col justify-between relative card-deal" style="animation-delay: 0.3s">
                                <div class="absolute top-1 left-1 flex flex-col items-start leading-none font-bold text-gray-800">
                                    <div class="text-sm">K</div>
                                    <div class="text-sm">♠</div>
                                </div>
                                <div class="absolute inset-0 flex items-center justify-center text-gray-800">
                                    <div class="text-xl">♠</div>
                                </div>
                                <div class="absolute bottom-1 right-1 flex flex-col items-end leading-none font-bold transform rotate-180 text-gray-800">
                                    <div class="text-sm">K</div>
                                    <div class="text-sm">♠</div>
                                </div>
                            </div>
                            
                            <div class="w-16 h-24 bg-white border-2 border-gray-300 rounded-xl shadow-xl flex flex-col justify-between relative card-deal" style="animation-delay: 0.6s">
                                <div class="absolute top-1 left-1 flex flex-col items-start leading-none font-bold text-red-500">
                                    <div class="text-sm">Q</div>
                                    <div class="text-sm">♦</div>
                                </div>
                                <div class="absolute inset-0 flex items-center justify-center text-red-500">
                                    <div class="text-xl">♦</div>
                                </div>
                                <div class="absolute bottom-1 right-1 flex flex-col items-end leading-none font-bold transform rotate-180 text-red-500">
                                    <div class="text-sm">Q</div>
                                    <div class="text-sm">♦</div>
                                </div>
                            </div>
                            
                            <!-- Empty slots -->
                            <div class="w-16 h-24 border-2 border-dashed border-gray-300 rounded-xl bg-gray-50/10 opacity-20"></div>
                            <div class="w-16 h-24 border-2 border-dashed border-gray-300 rounded-xl bg-gray-50/10 opacity-20"></div>
                        </div>

                        <!-- Pot -->
                        <div class="relative">
                            <div class="bg-gradient-to-br from-white via-gray-50 to-gray-100 rounded-2xl px-8 py-4 shadow-xl border-2 border-yellow-400 pot-glow">
                                <div class="flex items-center justify-center mb-2">
                                    <div class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
                                    <span class="text-sm font-medium text-gray-700 uppercase tracking-wide">POT TOTAL</span>
                                </div>
                                <div class="text-3xl font-bold text-center text-green-600">2,500</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dealer button -->
                <div class="absolute z-30 w-8 h-8 bg-white border-2 border-gray-800 rounded-full flex items-center justify-center text-xs font-bold text-gray-800 shadow-lg transform -translate-x-1/2 -translate-y-1/2 transition-all duration-500" 
                     style="left: 85%; top: 30%;">
                    D
                </div>

                <!-- Action indicator -->
                <div class="absolute z-25 w-16 h-8 bg-yellow-400 border-2 border-yellow-600 rounded-full flex items-center justify-center text-xs font-bold text-gray-900 shadow-lg transform -translate-x-1/2 -translate-y-1/2 animate-pulse" 
                     style="left: 15%; top: 22%;">
                    À JOUER
                </div>

                <!-- Player seats -->
                <!-- Seat 1 (Active player) -->
                <div class="absolute transform -translate-x-1/2 -translate-y-1/2 z-10" style="left: 15%; top: 30%;">
                    <div class="bg-white rounded-xl p-4 shadow-xl ring-2 ring-yellow-400 min-w-32">
                        <div class="text-center">
                            <div class="w-12 h-12 bg-blue-500 rounded-full mx-auto mb-2 flex items-center justify-center text-white font-bold">J1</div>
                            <div class="text-sm font-medium text-gray-800">Joueur 1</div>
                            <div class="text-xs text-green-600 font-semibold">5,250</div>
                            <div class="flex gap-1 justify-center mt-2">
                                <div class="w-8 h-12 bg-white border border-gray-300 rounded shadow"></div>
                                <div class="w-8 h-12 bg-white border border-gray-300 rounded shadow"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Seat 2 (Regular player) -->
                <div class="absolute transform -translate-x-1/2 -translate-y-1/2 z-10" style="left: 50%; top: 15%;">
                    <div class="bg-white rounded-xl p-4 shadow-xl min-w-32">
                        <div class="text-center">
                            <div class="w-12 h-12 bg-green-500 rounded-full mx-auto mb-2 flex items-center justify-center text-white font-bold">J2</div>
                            <div class="text-sm font-medium text-gray-800">Joueur 2</div>
                            <div class="text-xs text-green-600 font-semibold">3,750</div>
                            <div class="flex gap-1 justify-center mt-2">
                                <div class="w-8 h-12 bg-indigo-900 border border-indigo-700 rounded shadow"></div>
                                <div class="w-8 h-12 bg-indigo-900 border border-indigo-700 rounded shadow"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Seat 3 (Empty seat) -->
                <div class="absolute transform -translate-x-1/2 -translate-y-1/2 z-10" style="left: 85%; top: 70%;">
                    <div class="bg-gray-100 border-2 border-dashed border-gray-300 rounded-xl p-4 min-w-32 opacity-50 hover:opacity-100 transition-opacity cursor-pointer">
                        <div class="text-center">
                            <div class="w-12 h-12 bg-gray-400 rounded-full mx-auto mb-2 flex items-center justify-center text-white">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                            </div>
                            <div class="text-sm text-gray-600">Siège libre</div>
                        </div>
                    </div>
                </div>

                <!-- Game info panel -->
                <div class="absolute top-4 right-4 bg-gradient-to-br from-white/95 to-gray-100/95 backdrop-blur-sm rounded-xl p-4 shadow-lg border border-white/50 min-w-48">
                    <div class="space-y-2">
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-600">Joueurs:</span>
                            <span class="font-semibold text-gray-800">3/6</span>
                        </div>
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-600">Phase:</span>
                            <span class="font-semibold px-2 py-1 rounded-full text-xs bg-green-200 text-green-700">FLOP</span>
                        </div>
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-600">Mise:</span>
                            <span class="font-semibold text-red-600">100</span>
                        </div>
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-600">Blinds:</span>
                            <span class="font-semibold text-gray-800">50/100</span>
                        </div>
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-600">Type:</span>
                            <span class="font-semibold px-2 py-1 rounded-full text-xs bg-green-200 text-green-700">CASH</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Betting controls -->
        <div class="mt-8">
            <div class="bg-gray-800 rounded-2xl p-6 shadow-xl border border-gray-700">
                <div class="text-center mb-4">
                    <h3 class="text-lg font-semibold text-white mb-2">Votre tour de jouer</h3>
                    <div class="flex justify-center gap-4">
                        <button class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors">
                            Se coucher
                        </button>
                        <button class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
                            Suivre (100)
                        </button>
                        <button class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors">
                            Relancer
                        </button>
                        <button class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium transition-colors">
                            Tapis
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
